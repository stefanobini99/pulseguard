version: '3.8'
services:
  discovery-server:
    build: ./discovery-server
    ports:
      - "8761:8761"
    networks:
      - pulse-net

  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka/
    depends_on:
      - discovery-server
    networks:
      - pulse-net

networks:
  pulse-net:
    driver: bridge