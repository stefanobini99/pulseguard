server:
  port: 8081

spring:
  application:
    name: pulse-ingestion
  datasource:
    url: jdbc:h2:mem:ingestiondb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    prefer-ip-address: true # Fix for MacOS/Unix resolving localhost to IPv6